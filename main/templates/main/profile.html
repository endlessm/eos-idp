{% extends 'main/base.html' %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block title %}{% trans "Profile" %}{% endblock %}

{% block content %}
<h1>{% trans "Profile" %}</h1>
<form method="post" action="{% url 'main:profile' %}">
  {% csrf_token %}
  {{ form | crispy }}
  <button class="btn btn-primary" type="submit">
    {% trans "Update Profile" %}
  </button>
</form>
{% endblock %}
