{% extends 'main/base.html' %}

{% block content %}
<h1>{{ title }}</h1>
<table>
  <tr>
    <th>Username:</th>
    <td>{{ user.get_username }}</td>
  </tr>
  <tr>
    <th>Name:</th>
    <td>{{ user.get_full_name }}</td>
  </tr>
  <tr>
    <th>Email:</th>
    <td>{{ user.email }}</td>
  </tr>
</table>
{% endblock %}
