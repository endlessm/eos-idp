{% load static %}<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE|default:"en-us" }}">
  <head>
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static "main/eosidp.css" %}">
    <link rel="icon" type="image/png" href="{% static "main/endless-96x96.png" %}">
  </head>
  <body>
    <div class="header">
      <a href="{% url 'main:index' %}">
        <img class="logo" src="{% static "main/logo.svg" %}" alt="Endless">
      </a>
    </div>
    <div class="content">
      {% block content %}
      {% endblock %}
    </div>
    <div class="footer">
    </div>
  </body>
</html>
