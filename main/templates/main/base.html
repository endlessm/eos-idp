{% load static %}<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE|default:"en-us" }}">
  <head>
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static "main/eosidp.css" %}">
    <link rel="icon" type="image/png" href="{% static "main/endless-96x96.png" %}">
  </head>
  <body>
    <div class="header">
      <ul class="navbar">
        <li class="left">
          <a class="logo" href="{% url 'main:index' %}">
            <img class="logo" src="{% static "main/logo.svg" %}" alt="Endless">
          </a>
        </li>
        {% if user.is_authenticated %}
        <li>
          <a href="{% url 'main:logout' %}">Logout</a>
        </li>
        <li>
          <a href="{% url 'main:profile' %}">Profile</a>
        </li>
        {% else %}
        <li>
          <a href="{% url 'main:login' %}">Login</a>
        </li>
        {% endif %}
      </ul>
    </div>
    <div class="content">
      {% block content %}
      {% endblock %}
    </div>
    <div class="footer">
    </div>
  </body>
</html>
